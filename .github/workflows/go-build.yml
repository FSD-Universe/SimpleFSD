name: Go-Build

on:
  push:
    branches:
      - "main"
    paths:
      - .github/workflows/**
      - cmd/**
      - internal/**
      - build.go
      - go.mod
  pull_request:
    branches:
      - "main"
  workflow_dispatch:


jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24.0'

      - name: Install UPX
        uses: crazy-max/ghaction-upx@v3
        with:
          version: latest
          install-only: true

      - name: Build
        run: go run build.go

      - uses: actions/upload-artifact@v4
        with:
          name: linux
          path: ./linux.zip

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24.0'

      - name: Install UPX
        uses: crazy-max/ghaction-upx@v3
        with:
          version: latest
          install-only: true

      - name: Build
        run: go run build.go

      - uses: actions/upload-artifact@v4
        with:
          name: windows
          path: ./windows.zip