name: Go-Build

on:
  push:
    branches:
      - "main"
    paths:
      - .github/workflows/go-build.yml
      - cmd/**
      - internal/**
      - build.go
      - go.mod
  pull_request:
    branches:
      - "main"
  workflow_dispatch:


jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24.0'

      - name: Install UPX
        uses: crazy-max/ghaction-upx@v3
        with:
          version: latest
          install-only: true

      - name: Install libopus (for ATIS voice)
        run: sudo apt-get update && sudo apt-get install -y libopus-dev pkg-config

      - name: Build
        env:
          CGO_ENABLED: "1"
          BUILD_OPUS: "1"
        run: go run build.go

      - uses: actions/upload-artifact@v4
        with:
          name: linux
          path: ./linux.zip

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Disable Git CRLF conversion
        run: git config --global core.autocrlf input

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24.0'

      - name: Set up MSYS2 and install libopus (for ATIS voice)
        id: msys2
        uses: msys2/setup-msys2@v2
        with:
          msystem: UCRT64
          update: true
          install: >-
            mingw-w64-ucrt-x86_64-gcc
            mingw-w64-ucrt-x86_64-pkg-config
            mingw-w64-ucrt-x86_64-opus

      - name: Install UPX
        uses: crazy-max/ghaction-upx@v3
        with:
          version: latest
          install-only: true

      - name: Build
        env:
          CGO_ENABLED: "1"
          BUILD_OPUS: "1"
          PATH: ${{ steps.msys2.outputs.msys2-location }}\ucrt64\bin;${{ env.PATH }}
        run: go run build.go

      - uses: actions/upload-artifact@v4
        with:
          name: windows
          path: ./windows.zip